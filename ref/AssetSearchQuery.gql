query AssetSearchQuery(
  $categories: [CollectionSlug!]
  $chains: [ChainScalar!]
  $collection: CollectionSlug
  $collectionQuery: String
  $collectionSortBy: CollectionSort
  $collections: [CollectionSlug!]
  $count: Int
  $cursor: String
  $identity: IdentityInputType
  $includeHiddenCollections: Boolean
  $includeIsListable: Boolean = false
  $numericTraits: [TraitRangeType!]
  $paymentAssets: [PaymentAssetSymbol!]
  $priceRange: RangeType
  $query: String
  $resultModel: SearchResultModel
  $shouldShowQuantity: Boolean = false
  $sortAscending: Boolean
  $sortBy: SearchSortBy
  $stringTraits: [TraitInputType!]
  $toggles: [SearchToggle!]
) {
  query {
    ...AssetSearch_data_1vY0Ya
  }
}
\nfragment AssetMedia_asset on AssetType {
  animationUrl
  backgroundColor
  collection {
    description
    displayData {
      cardDisplayStyle
    }
    imageUrl
    hidden
    name
    slug
    id
  }
  description
  name
  tokenId
  imageUrl
}
\nfragment AssetQuantity_data on AssetQuantityType {
  asset {
    ...Price_data
    id
  }
  quantity
}
\nfragment AssetSearchFilter_data_3zwQJ6 on Query {
  ...CollectionFilter_data_1W5IQW
  collection(collection: $collection) {
    numericTraits {
      key
      value {
        max
        min
      }
      ...NumericTraitFilter_data
    }
    stringTraits {
      key
      ...StringTraitFilter_data
    }
    id
  }
  ...PaymentFilter_data_2YoIWt
}
\nfragment AssetSearchList_data_4jiSzF on SearchResultType {
  asset {
    assetContract {
      account {
        address
        id
      }
      id
    }
    isListable @include(if: $includeIsListable)
    relayId
    tokenId
    ...AssetSelectionItem_data
    ...asset_url
    id
  }
  assetBundle {
    relayId
    id
  }
  ...Asset_data_fdERL
}
\nfragment AssetSearch_data_1vY0Ya on Query {
  ...CollectionHeadMetadata_data_2YoIWt
  ...AssetSearchFilter_data_3zwQJ6
  ...CategoryBar_data
  ...SearchPills_data_2Kg4Sq
  search(after: $cursor, chains: $chains, categories: $categories, collections: $collections, first: $count, identity: $identity, numericTraits: $numericTraits, paymentAssets: $paymentAssets, priceRange: $priceRange, querystring: $query, resultType: $resultModel, sortAscending: $sortAscending, sortBy: $sortBy, stringTraits: $stringTraits, toggles: $toggles) {
    edges {
      node {
        ...AssetSearchList_data_4jiSzF
        __typename
      }
      cursor
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
\nfragment AssetSelectionItem_data on AssetType {
  backgroundColor
  collection {
    displayData {
      cardDisplayStyle
    }
    imageUrl
    id
  }
  imageUrl
  name
  relayId
}
\nfragment Asset_data_fdERL on SearchResultType {
  asset {
    assetContract {
      account {
        address
        chain {
          identifier
          id
        }
        id
      }
      openseaVersion
      id
    }
    ownedQuantity(identity: $identity) @include(if: $shouldShowQuantity)
    decimals
    assetEventData {
      firstTransfer {
        timestamp
      }
      lastSale {
        unitPriceQuantity {
          ...AssetQuantity_data
          id
        }
      }
    }
    collection {
      name
      slug
      hidden
      id
    }
    name
    description
    externalLink
    orderData {
      bestBid {
        orderType
        paymentAssetQuantity {
          ...AssetQuantity_data
          id
        }
      }
      bestAsk {
        closedAt
        orderType
        ...priceESOrderHelper_data
        paymentAssetQuantity {
          quantity
          ...AssetQuantity_data
          id
        }
      }
    }
    relayId
    tokenId
    ...asset_url
    ...AssetMedia_asset
    id
  }
  assetBundle {
    assetCount
    assetEventData {
      lastSale {
        unitPriceQuantity {
          ...AssetQuantity_data
          id
        }
      }
    }
    assetQuantities(first: 18) {
      edges {
        node {
          asset {
            collection {
              name
              relayId
              id
            }
            ...AssetMedia_asset
            relayId
            id
          }
          id
        }
      }
    }
    name
    orderData {
      bestBid {
        orderType
        paymentAssetQuantity {
          ...AssetQuantity_data
          id
        }
      }
      bestAsk {
        closedAt
        orderType
        paymentAssetQuantity {
          ...AssetQuantity_data
          id
        }
      }
    }
    slug
    id
  }
}
\nfragment CategoryBar_data on Query {
  categories {
    imageUrl
    name
    slug
  }
}
\nfragment CollectionFilter_data_1W5IQW on Query {
  selectedCollections: collections(first: 25, collections: $collections, includeHidden: true) {
    edges {
      node {
        assetCount
        imageUrl
        name
        slug
        id
      }
    }
  }
  collections(assetOwner: $identity, chains: $chains, first: 100, includeHidden: $includeHiddenCollections, parents: $categories, query: $collectionQuery, sortBy: $collectionSortBy) {
    edges {
      node {
        assetCount
        imageUrl
        name
        slug
        id
        __typename
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
\nfragment CollectionHeadMetadata_data_2YoIWt on Query {
  collection(collection: $collection) {
    bannerImageUrl
    description
    imageUrl
    name
    id
  }
}
\nfragment CollectionModalContent_data on CollectionType {
  description
  imageUrl
  name
  slug
}
\nfragment NumericTraitFilter_data on NumericTraitTypePair {
  key
  value {
    max
    min
  }
}
\nfragment PaymentFilter_data_2YoIWt on Query {
  paymentAssets(first: 10) {
    edges {
      node {
        asset {
          symbol
          id
        }
        relayId
        id
        __typename
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  PaymentFilter_collection: collection(collection: $collection) {
    paymentAssets {
      asset {
        symbol
        id
      }
      relayId
      id
    }
    id
  }
}
\nfragment Price_data on AssetType {
  decimals
  imageUrl
  symbol
  usdSpotPrice
  assetContract {
    blockExplorerLink
    id
  }
}
\nfragment SearchPills_data_2Kg4Sq on Query {
  selectedCollections: collections(first: 25, collections: $collections, includeHidden: true) {
    edges {
      node {
        imageUrl
        name
        slug
        ...CollectionModalContent_data
        id
      }
    }
  }
}
\nfragment StringTraitFilter_data on StringTraitType {
  counts {
    count
    value
  }
  key
}
\nfragment asset_url on AssetType {
  assetContract {
    account {
      address
      chain {
        identifier
        id
      }
      id
    }
    id
  }
  tokenId
}
\nfragment priceESOrderHelper_data on ESOrderType {
  dutchAuctionFinalPrice
  openedAt
  priceFnEndedAt
}
